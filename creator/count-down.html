<div class="container time">
    <div>
        <h1 id="game-name">Game Name</h1>
    </div>
    <div id="time-row">
        <div class="time box">
            <h1 id="minutes">{{minutes}}</h1>
            <div>MINS</div>
        </div>
        <div class="time box">
            <h1 id="seconds">{{seconds}}</h1>
            <div>SECS</div>
        </div>
        <div class="stop box" onclick="toPodiumPage();">
            <h1>STOP</h1>
        </div>
    </div>
</div>
