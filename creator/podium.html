<main id="podium">
    <div class="column" id="silver-column">
        <h1 id="silver-name">{{silver_name}}</h1>
        <div>
            <div class="medal" id="medal-silver">2</div>
            <div class="score">{{silver_score}}</div>
        </div>
    </div>
    <div class="column" id="gold-column">
        <h1 id="gold-name">{{gold_name}}</h1>
        <div>
            <div class="medal" id="medal-gold">1</div>
            <div class="score">{{gold_score}}</div>
        </div>
    </div>
    <div class="column" id="bronze-column">
        <h1 id="bronze-name">{{bronze_name}}</h1>
        <div>
            <div class="medal" id="medal-bronze">3</div>
            <div class="score">{{bronze_score}}</div>
        </div>
    </div>
</main>
